<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="landing_page.css">
        <title>Landing page</title>
    </head>
    <body>
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    Mini Cooper
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="" class="nav__link">Models</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Brand</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Pricings</a></li>
                        <li class="nav__item"><a href="" class="nav__link">Reviews</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav__toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <main class="main container">
            <div class="home grid">
                <h1 class="home__title">MINI COOPER</h1>

                <div class="home__img">
                    <img src="minicooper.png" alt="MINICOOPER">
                </div>

                <div class="home__information">
                    <h2 class="home__subtitle">MINI Cooper<br>JCW</h2>
                    <p class="home__description">
                        One of the Finest Cars in the Market , with a 1998 cc engine , and a top speed of 250 Km/h and starts at Rs . 47.75 Lakh Ex-showroom .
                    </p>
                </div>

                <div class="box">
                    <div class="box__content box__medium">
                        <ion-icon name="speedometer-outline" class="icon-box"></ion-icon>
                        <h3 class="box__medium-title inline">5.3</h3>
                        <span class="box__medium-description block">Sec.</span>
                        <span class="box__medium-detail">0-100 km/h</span>
                    </div>

                    <div>
                        <div class="box__content box__small">
                            <ion-icon name="trending-up-outline" class="icon-box icon-box--small"></ion-icon>
                            <h3 class="box__small-title inline">250</h3>
                            <span class="box__small-description block">km/h</span>
                            <span class="box__small-detail">Top Speed</span>
                        </div>
                        <div class="box__content box__small">
                            <ion-icon name="car-sport-outline" class="icon-box icon-box--small"></ion-icon>
                            <h3 class="box__small-title inline">5200</h3>
                            <span class="box__small-description block">r.p.m</span>
                            <span class="box__small-detail">Power</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        
        <script  type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
        
        
        <script src="landing_page.js"></script>
    </body>
</html>
